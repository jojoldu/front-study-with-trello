    <title>방명록</title>
</head>
<body>
  <div id="gnb">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Visitor</a>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
      <div id="board_main">
        <h1 class="page-header">Visitor list</h1>
        <div class="table-responsive">
          <table class="table table-striped" id="tboard">
            <thead>
              <tr>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <a href="#" class="btn btn-success view-modal">방명록 쓰기</a>      
      </div>
  </div>
  <div id="visitorModal" class="modal fade in" role="dialog" style=""><!-- -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close btn" data-dismiss="modal">×</button>
          <h4 class="modal-title"> 방명록 쓰기 </h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="" class="col-md-2 control-label">작성자</label>                
              <div class="col-md-10">
                <input type="text" class="form-control signForms" id="">
              </div>     
            </div>
             <div class="form-group">
              <label for="" class="col-md-2 control-label">내용</label>                
              <div class="col-md-10">
                <textarea class="form-control" id=""></textarea>
              </div>     
            </div>  
          </form>
        </div>
        <div class="modal-footer">
          <form class="form-inline">
            <button type="button" class="btn btn-success" id="btnSubmit"> 등록 </button>
            <button type="button" class="btn btn-default" id="btnClose"> 닫기 </button>  
          </form>
        </div>
      </div>
    </div>
  </div>
